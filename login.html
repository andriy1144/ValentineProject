<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./loginStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Авторизація</title>
  </head>
  <body>
    <div class="container">
      <h1 class="auth-title">Авторизація для кохуся</h1>
      <form method="post" class="form-container" action="index.html">
        <h3>Логін</h3>
        <input type="text" name="login" id="login" placeholder="Логін" />
        <p class="error"></p>
        <h3>Пароль</h3>
        <input type="password" name="password" placeholder="Пароль" />
        <p class="error"></p>
        <button type="submit">ОК!</button>
      </form>

      <div class="hints-block">
        <button id="login-hint">Не знаєш логін?</button>
        <button id="password-hint">Не знаєш пароль?</button>
      </div>
    </div>
  </body>
</html>
